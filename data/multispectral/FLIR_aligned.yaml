# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent_folder
#     /coco128
#     /yolov5


# download command/URL (optional)
download: https://github.com/ultralytics/yolov5/releases/download/v1.0/coco128.zip

# train and val data as 1) directory: path/images/, 2) file: path/images.txt, or 3) list: [path1/images/, path2/images/]
train_rgb: /home/fqy/Data/FLIR_ADAS_1_3/align/yolo/rgb/align_train.txt  # 128 images
val_rgb: /home/fqy/Data/FLIR_ADAS_1_3/align/yolo/rgb/align_validation.txt  # 128 images
train_ir: /home/fqy/Data/FLIR_ADAS_1_3/align/yolo/ir/align_train.txt  # 128 images
val_ir: /home/fqy/Data/FLIR_ADAS_1_3/align/yolo/ir/align_validation.txt  # 128 images

# number of classes
nc: 3

# class names
names: [ 'person','car','bicycle']
